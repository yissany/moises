<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moises en 3D en AR</title>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Cargar el modelo 3D de Moisés al escanear el marcador -->
        <a-marker type="pattern" url="https://github.com/yissany/moises/blob/main/hiro.png">
            <!-- Cargar el modelo 3D de Moisés -->
            <a-entity gltf-model="url(Moises.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Cámara de la escena AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
