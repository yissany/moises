<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moises en 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Crear la escena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });  // Habilitar fondo transparente
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Fondo transparente
        document.body.appendChild(renderer.domElement);

        // Cargar el modelo GLB
        const loader = new THREE.GLTFLoader();
        loader.load('Moises.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.set(0, -1, 0); // Ajustar posición

            // Hacer transparente el modelo si es necesario
            model.traverse((node) => {
                if (node.isMesh) {
                    node.material.transparent = true;
                    node.material.opacity = 1;  // Asegurar que la opacidad sea completa
                }
            });
        });

        // Configurar luz
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        camera.position.z = 5;

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
